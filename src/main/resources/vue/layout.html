<!-- docs: https://javalin.io/documentation#vue-support -->
<!DOCTYPE html>
<html>
    <head>
        <title>Javalinstagram</title>
        <link href="/logo.png" rel="icon">
        <meta charset="utf8">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <meta content="telephone=no" name="format-detection">
        <link href="https://fonts.googleapis.com/css?family=Lobster+Two|Roboto:300,400,500,700|Material+Icons" rel="stylesheet">
        <link href="/webjars/vuetify/1.5.16/dist/vuetify.min.css" rel="stylesheet">
        <link rel="preload" href="/logo.png" as="image">
        <script src="/webjars/momentjs/2.24.0/min/moment.min.js"></script>
        <script src="/webjars/axios/0.19.0/dist/axios.min.js"></script>
        <script src="/webjars/vue/2.6.10/dist/vue.min.js"></script>
        <script src="webjars/vuetify/1.5.16/dist/vuetify.min.js"></script>
        <style>
            @media only screen and (min-width: 1600px) {
                .container {
                    max-width: 1200px;
                }
            }
        </style>
        <script>
            Vue.prototype.$eventBus = new Vue();
            Object.assign(Vue.prototype.$vuetify.theme, {primary: "#bc50a4"});
        </script>
        @componentRegistration
    </head>
    <body>
        <main id="main-vue" v-cloak>
            <v-app>
                <v-content>
                    <nav-bar></nav-bar>
                    <v-container>
                        @routeComponent
                    </v-container>
                </v-content>
            </v-app>
        </main>
        <script>
            new Vue({el: "#main-vue"});
        </script>
    </body>
</html>
